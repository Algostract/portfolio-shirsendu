name: Nuxt CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm ci

      # - name: Run Tests
      # run: npm test

      # - name: Lint Code
      #   run: pnpm link:fix

      # - name: Format Code
      #   run: pnpm format

      - name: Bulid Artifacts
        run: pnpm build

      - name: Create Release Pull Request
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
