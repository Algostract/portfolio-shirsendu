name: Nuxt CI

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - develop

jobs:
  build:
    if: >
      !(
        contains(github.event.head_commit.message, 'ci(release):') ||
        contains(github.event.head_commit.message, '[skip ci]') ||
        startsWith(github.event.head_commit.message, 'Merge pull request') ||
        startsWith(github.event.head_commit.message, 'Merge branch')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build Artifacts
        run: pnpm build

      # - name: Run Tests
      #   run: pnpm test

      - name: Lint Code
        run: pnpm lint || echo "Linting failed, but continuing"

      - name: Format Code
        run: pnpm format

      - name: AutoFix Code
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: apply code fixes [skip ci]'

      - name: Bump Version
        id: bump_version
        run: |
          rm -f CHANGELOG.md
          pnpx changelogen@latest --bump
          CHLOG=$(cat CHANGELOG.md)
          echo -e "CHANGELOG_CONTENT<<EOF\n${CHLOG}\nEOF" >> $GITHUB_ENV
          git reset --hard
          pnpx changelogen@latest --bump

      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'ci(release): update version'
          title: 'ci(release): update version'
          body: ${{ env.CHANGELOG_CONTENT }}
          branch: 'release/update-version'
          base: 'develop'
          delete-branch: true
