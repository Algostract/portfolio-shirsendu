name: Nuxt CD

on:
  release:
    types: [published]

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  NITRO_PRESET: ${{ vars.NITRO_PRESET }}

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Bulid Artifacts
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            .output
            projects.yml
            experiences.yml
            hackathons.yml
            certificates.yml
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4

      - name: Move artifacts
        run: |
          mv $GITHUB_WORKSPACE/artifact/* $GITHUB_WORKSPACE/
          rm -r $GITHUB_WORKSPACE/artifact

      - name: Upload artifact to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          overwrite: true
          source: '.output, projects.yml, experiences.yml, hackathons.yml, certificates.yml'
          target: '~/portfolio-shirsendu'
