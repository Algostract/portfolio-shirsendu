name: Nuxt CD

on:
  release:
    types: [published]

  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  NITRO_PRESET: ${{ vars.NITRO_PRESET }}

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ github.actor }}/${{ github.repository }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            docker stop ${{ github.repository }} || true
            docker rm ${{ github.repository }} || true
            docker pull ghcr.io/${{ github.actor }}/${{ github.repository }}:latest
            docker run -d -p 1000:3000 --name ${{ github.repository }} ghcr.io/${{ github.repository }}:latest
